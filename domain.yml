  utter_treatment:
  - text: "Headworks:  Raw sewage from domestic and commercial sources enters the treatment plant at the headworks.  At this point, large inorganic solids in the waste stream are removed.  Aeration Basins:  The wastewater undergoes biological treatment in the aeration basins.  Air is injected into the wastewater to promote the growth of microorganisms which feed on organic materials in the sewage.Secondary Clarifiers:  Wastewater undergoing biological treatment in the aeration basin is pumped to the clarifiers to separate the water and solids.  The suspended heavier materials settle to the bottom of the clarifiers as a thin mud - called sludge - and returned to the aeration basins.  Secondary treated wastewater flows over the weirs of the clarifier and is sent to the tertiary filters. Tertiary Treatment Filters:  The clear effluent – or treated wastewater - from the secondary clarifiers is filtered through an approved tertiary filter to produce recycled water.  This filtering process removes the remaining suspended solids in the effluent.  The solids which accumulate in the filters must be occasionally flushed out during a backwash cycle and returned to the aeration basins to prevent clogging.  Disinfection:  The clear effluent from the tertiary filters flows into the chlorine contact chamber, where bacteria are destroyed.  After disinfection, any remaining chlorine residual is neutralized with sulfur dioxide.  In the near future, a disinfection upgrade will replace the chlorine contact chamber with a UV system.  In a UV system, ultraviolet light is used to break the cell wall of bacteria organisms.  A UV system reduces chemical use and chemical byproducts that might form.Solids Handling:  The solids – or sludge - remaining in the wastewater system after the secondary treatment process are mixed with polymer and applied to a press for disposal to landfill sites.  The sludge is used as filler in landfills.  Storage Reservoirs:  Two reservoirs with a combined capacity of 4.5 million gallons are used to store recycled water from the tertiary filters.  Recycled water is transported directly from the 3.5 million gallon holding pond reservoir to the seasonal discharge locations, including nearby forests and the Northwood Golf Course.  Tertiary effluent that does not meet water quality standards is automatically diverted to the 1 million gallon emergency pond reservoir.  Effluent stored in the emergency pond is pumped back to the headworks or to an aeration basin for retreatment. Operations Building:  The operations building contains personnel offices, facilities to control plant functions, and a laboratory to evaluate plant performance."
  
  utter_happy:
