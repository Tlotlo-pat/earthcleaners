  utter_safety:
  - text: "Secondary treatment removes about 85 to 90 percent of BOD and suspended solid, and about 90 to 99 percent of coliform bacteria. Some treatment plants follow this with a sand filter, to remove additional pollutants. The water is then disinfected with chlorine, ozone, or ultraviolet light, and then discharged."
 
